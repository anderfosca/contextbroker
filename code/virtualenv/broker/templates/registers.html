<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Registry Table</title>
</head>
<body>

<h3>Registry Table</h3>

<form action="/">
    <button type="submit" class="btn btn-default">
       <span class="glyphicon glyphicon-home"></span> Home
    </button>
</form>
<div>
<table class="table table-striped table-bordered table-condensed">
    <tr>
        <th>Provider</th>
        <th>Scope</th>
        <th>Entity</th>
        <th>DataPart</th>
    </tr>
    {% for registry in answ%}
    <tr>
        <td>{{ registry['provider']['name'] }}</td>
        <td>{{ registry['scope']['name'] }}</td>
        <td>{{ registry['entity']['type']+'|'+registry['entity']['name'] }}</td>
        <td>{{ registry['data_part'] }}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
